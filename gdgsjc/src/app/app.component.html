<mat-toolbar [ngClass]="{'showScreen': !telaInteira }">
  <div class="col">
    <div>
      <img src="./assets/gdgjsc.jpeg" alt="GDG SJC" id="logo">
    </div>
    <div>
      <h1> GDG São José dos Campos </h1>
    </div>
  </div>
</mat-toolbar>

<div class="col-5" *ngIf="telaInteira">
  <img (click)="RedirectUrl('https://www.facebook.com/gdgsjc')" src="./assets/facebook.png" alt="Facebook"
    [ngClass]="{'iconSocial': true, iconSocialMove: moveFacebook }">

  <img (click)="RedirectUrl('https://www.instagram.com/gdg_sjc')" src="./assets/sm-icons-instagram-app-icon.png"
    alt="Instagram" [ngClass]="{'iconSocial': true, iconSocialMove: moveInstagram }">

  <img (click)="RedirectUrl('https://br.linkedin.com/company/gdg-sao-jose-dos-campos')"
    src="./assets/sm-icons-linkedIn-In-tm.png" alt="linkedin" [ngClass]="{'iconSocial': true, iconSocialMove: moveLinkedin }">

  <img (click)="RedirectUrl('https://www.meetup.com/gdgsjc/')" src="./assets/logo--mSwarm.svg" alt="Meetup"
  [ngClass]="{'iconSocial': true, iconSocialMove: moveMeetup }">

  <img (click)="SendEmail('mailto:gdgsaojosedoscampos@gmail.com')" src="./assets/gmail.png" alt="Email"
  [ngClass]="{'iconSocial': true, iconSocialMove: moveEmail }">
</div>
